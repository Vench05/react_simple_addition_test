<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Addition</title>    
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Addition</h1>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    num1: 1,
                    num2: 1,
                    score: 0,
                    res: "",
                    incorrect: false
                };
            }

            render() {
                if(this.state.score >= 5) {
                    return this.renderWin();
                }

                else {
                    return this.renderPlay();
                }
            }

            renderWin() {
                return(
                    <h1> Congratz </h1>
                )
            }

            renderPlay() {
                return (
                    <div>
                        <h1 className={this.state.incorrect ? "incorrect":""} >{this.state.num1} + {this.state.num2} </h1>
                        <input onKeyPress={this.inputKeyPress} onChange={this.updateResponse} value={this.state.res}  />
                        <h1>Score: {this.state.score} </h1>
                    </div>
                );
            }

            inputKeyPress = (event) => {
                if (event.key === "Enter"){
                    const ans = parseInt(this.state.res)
                    if (ans === this.state.num1 + this.state.num2) {
                        this.setState(state => ({
                            score: this.state.score + 1,
                            num1: Math.floor(Math.random() * 10),
                            num2: Math.floor(Math.random() * 10),
                            res: "",
                            incorrect: false
                        }))
                    }
                    else {
                        this.setState(state => ({
                            res: "",
                            score: this.state.score - 1,
                            incorrect: true
                        }))

                    }
                }
            }

            updateResponse = (event) => {
                this.setState({
                    res: event.target.value
                });
            }
        }

        ReactDOM.render(<App />, document.querySelector("#app"))
    </script>
</body>
</html>
